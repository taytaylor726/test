<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图示例</title>
    <style>
        #container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=72b92e4ca894584ed2c6d8cab32ca303"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container', {
            zoom: 10,  // 初始缩放级别
            center: [114.304569,30.593354]  // 初始地图中心点坐标
        });
    </script>
</body>
</html>
